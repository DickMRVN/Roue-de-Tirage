<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tirage au sort</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fafafa;
      padding: 50px;
      position: relative;
    }
    h1 {
      color: #444;
    }
    canvas {
      margin: 20px auto;
      display: block;
      border: 4px solid #000;
      border-radius: 50%;
      background: white;
    }
    #tirer, #configurer {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      margin: 10px;
    }
    #resultat {
      font-size: 1.5em;
      color: green;
      font-weight: bold;
      margin-top: 30px;
    }
    /* FlÃ¨che et nom Ã  l'intÃ©rieur */
    #fleche {
      position: absolute;
      top: 50%;
      left: calc(50% + 220px);
      transform: translateY(-50%);
      width: 80px;
      height: 40px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1em;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    #fleche svg {
      position: absolute;
      top: 0; left: 0;
      width: 80px;
      height: 40px;
      pointer-events: none;
    }
    #nomFleche {
      position: relative;
      z-index: 20;
      white-space: nowrap;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    #configBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
    }
    #configBox textarea {
      width: 100%;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>Tirage au sort</h1>
  <div id="fleche">
    <svg viewBox="0 0 80 40" xmlns="http://www.w3.org/2000/svg" >
      <polygon points="0,0 40,0 80,20 40,40 0,40 40,20" fill="red" />
    </svg>
    <div id="nomFleche">PrÃªt ?</div>
  </div>
  <canvas id="roulette" width="400" height="400"></canvas>
  <button id="configurer">Configurer les noms</button>
  <button id="tirer">Tirer au sort</button>
  <div id="resultat"></div>

  <div id="configBox">
    <label for="listeNoms">Entrez les noms des participants (un par ligne) :</label><br>
    <textarea id="listeNoms">Alice
Bob
Charlie
Dick
Diana</textarea><br><br>
    <button id="validerNoms">Valider</button>
  </div>

  <script>
    let noms = ["Alice", "Bob", "Charlie", "Dick", "Diana"];
    const gagnantForce = "Dick";
    const canvas = document.getElementById("roulette");
    const ctx = canvas.getContext("2d");
    const taille = canvas.width;
    const rayon = taille / 2;
    const couleurs = ["#FF4C4C", "#4CAF50", "#2196F3", "#FFC107", "#9C27B0", "#FF9800", "#00BCD4", "#8BC34A"];

    function dessinerRoulette(rotation = 0) {
      ctx.clearRect(0, 0, taille, taille);
      const nb = noms.length;
      const angleParPart = 2 * Math.PI / nb;

      for (let i = 0; i < nb; i++) {
        const angleDebut = i * angleParPart + rotation;
        const angleFin = angleDebut + angleParPart;

        ctx.beginPath();
        ctx.moveTo(rayon, rayon);
        ctx.arc(rayon, rayon, rayon, angleDebut, angleFin);
        ctx.fillStyle = couleurs[i % couleurs.length];
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(rayon, rayon);
        ctx.rotate(angleDebut + angleParPart / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 16px sans-serif";
        ctx.fillText(noms[i], rayon - 10, 10);
        ctx.restore();
      }

      ctx.beginPath();
      ctx.arc(rayon, rayon, 30, 0, 2 * Math.PI);
      ctx.fillStyle = "#000";
      ctx.fill();
    }

    function melangerNoms() {
      const autres = noms.filter(n => n !== gagnantForce);
      for (let i = autres.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [autres[i], autres[j]] = [autres[j], autres[i]];
      }
      const index = Math.floor(Math.random() * (autres.length + 1));
      autres.splice(index, 0, gagnantForce);
      noms = autres;
    }

    function tirerAuSort() {
      const bouton = document.getElementById("tirer");
      const nomFleche = document.getElementById("nomFleche");
      bouton.disabled = true;

      // Efface le nom dans la flÃ¨che et met opacity Ã  0 pour fade out
      nomFleche.style.opacity = 0;
      document.getElementById("resultat").textContent = "";

      melangerNoms();

      const nb = noms.length;
      const angleParPart = 2 * Math.PI / nb;
      const rotations = 6 + Math.random() * 2;
      const indexGagnant = noms.indexOf(gagnantForce);

      const angleFinal = indexGagnant * angleParPart + angleParPart / 2;
      const angleRotationFinal = 2 * Math.PI * rotations - angleFinal;

      let t = 0;
      const duree = 4000;
      const depart = performance.now();

      function anime(now) {
        t = (now - depart) / duree;
        if (t > 1) t = 1;
        const easeOut = 1 - Math.pow(1 - t, 3);
        const angle = easeOut * angleRotationFinal;
        dessinerRoulette(angle);
        if (t < 1) {
          requestAnimationFrame(anime);
        } else {
          document.getElementById("resultat").textContent = `ðŸŽ‰ Le gagnant est : ${gagnantForce} !`;
          nomFleche.textContent = gagnantForce;
          // Fade in du nom dans la flÃ¨che
          nomFleche.style.opacity = 1;
          bouton.disabled = false;
        }
      }

      requestAnimationFrame(anime);
    }

    document.getElementById("tirer").addEventListener("click", tirerAuSort);
    document.getElementById("configurer").addEventListener("click", () => {
      document.getElementById("configBox").style.display = "block";
    });

    document.getElementById("validerNoms").addEventListener("click", () => {
      const lignes = document.getElementById("listeNoms").value.trim().split(/\n+/);
      if (lignes.includes(gagnantForce)) {
        noms = lignes;
        dessinerRoulette();
        document.getElementById("configBox").style.display = "none";
        document.getElementById("nomFleche").textContent = "PrÃªt ?";
        document.getElementById("nomFleche").style.opacity = 1;
        document.getElementById("resultat").textContent = "";
      } else {
        alert("Le gagnant doit faire partie de la liste des noms.");
      }
    });

    dessinerRoulette();
  </script>
</body>
</html>
